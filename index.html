<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joaninha Brechó</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Fonte Bungee -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Joaninha Brechó</h1>

  <div class="group">
    <label>Tipo de item:</label>
    <select id="tipo" onchange="toggleCampos()">
      <option value="">-- Selecione --</option>
      <option value="roupa">Roupa</option>
      <option value="brinquedo">Brinquedo</option>
    </select>
  </div>

 <div id="roupaCampos" class="group hidden">
  <p><strong>Público:</strong></p>
  <label for="qtdAdulto">Adulto:</label>
  <input type="number" id="qtdAdulto" min="0" value="0">

  <label for="qtdInfantil">Infantil:</label>
  <input type="number" id="qtdInfantil" min="0" value="0">

  <p><strong>Gênero:</strong></p>
  <label for="qtdMasc">Masculino:</label>
  <input type="number" id="qtdMasc" min="0" value="0">

  <label for="qtdFem">Feminino:</label>
  <input type="number" id="qtdFem" min="0" value="0">

  <label for="qtdOutro">Outro:</label>
  <input type="number" id="qtdOutro" min="0" value="0">

  <p><strong>Peças:</strong></p>
  <label for="qtdCamisa">Camisa:</label>
  <input type="number" id="qtdCamisa" min="0" value="0">

  <label for="qtdSaia">Saia:</label>
  <input type="number" id="qtdSaia" min="0" value="0">

  <label for="qtdVestido">Vestido:</label>
  <input type="number" id="qtdVestido" min="0" value="0">

  <label for="qtdCalca">Calça:</label>
  <input type="number" id="qtdCalca" min="0" value="0">

  <label for="qtdSapato">Sapato:</label>
  <input type="number" id="qtdSapato" min="0" value="0">

  <p><strong>Marca:</strong></p>
  <label for="marcaNenhuma">Nenhuma:</label>
  <input type="number" id="marcaNenhuma" min="0" value="0">

  <label for="marcaZara">Zara:</label>
  <input type="number" id="marcaZara" min="0" value="0">

  <label for="marcaTiptop">Tip Top:</label>
  <input type="number" id="marcaTiptop" min="0" value="0">

  <label for="marcaWedze">Wedze:</label>
  <input type="number" id="marcaWedze" min="0" value="0">
</div>

<script>
  function toggleCampos() {
    const tipo = document.getElementById('tipo').value;
    const roupaCampos = document.getElementById('roupaCampos');
    roupaCampos.classList.toggle('hidden', tipo !== 'roupa');
  }

  function calcularValor() {
    let total = 0;
    const tipo = document.getElementById('tipo').value;

    const estadoNovo = parseInt(document.getElementById('estadoNovo').value) * 15 || 0;
    const estadoSeminovo = parseInt(document.getElementById('estadoSeminovo').value) * 5 || 0;
    const estadoUsado = parseInt(document.getElementById('estadoUsado').value) * 2 || 0;

    total += estadoNovo + estadoSeminovo + estadoUsado;

    if (tipo === 'roupa') {
      const marcaNenhuma = parseInt(document.getElementById('marcaNenhuma').value) * 0 || 0;
      const marcaZara = parseInt(document.getElementById('marcaZara').value) * 8 || 0;
      const marcaTiptop = parseInt(document.getElementById('marcaTiptop').value) * 15 || 0;
      const marcaWedze = parseInt(document.getElementById('marcaWedze').value) * 8 || 0;

      total += marcaNenhuma + marcaZara + marcaTiptop + marcaWedze;
    }

    const qtdAvarias = parseInt(document.getElementById('qtdAvarias').value) * -2 || 0;
    total += qtdAvarias;

    document.getElementById('resultado').innerText = `Valor Total: R$${total.toFixed(2).replace('.', ',')}`;
  }

  function resetarCampos() {
    document.querySelectorAll('input[type="number"]').forEach(input => input.value = 0);
    document.getElementById('tipo').value = "";
    toggleCampos();
    document.getElementById('resultado').innerText = 'Valor Total: R$0,00';
  }

  window.onload = () => {
    toggleCampos();
  };
</script>

</body>
</html>
