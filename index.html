<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joaninha Brechó - Avaliação de Itens</title>

  <!-- Fonte Bungee do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />

  <style>
    /* Paleta joaninha: vermelho escuro, preto, branco */
    :root {
      --vermelho-escuro: #8B0000;
      --preto: #121212;
      --branco: #FFFFFF;
      --cinza-escuro: #2c2c2c;
      --vermelho-claro: #B22222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--preto);
      color: var(--branco);
      font-family: 'Bungee', cursive;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: var(--branco);
      text-shadow: 2px 2px 6px var(--vermelho-escuro);
      text-align: center;
    }

    .container {
      background-color: var(--cinza-escuro);
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      padding: 25px 30px 40px;
      box-shadow: 0 0 15px var(--vermelho-escuro);
    }

    label {
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 15px;
      display: block;
      color: var(--vermelho-claro);
      text-shadow: 1px 1px 2px var(--preto);
    }

    select, input[type="number"] {
      width: 100%;
      font-family: 'Bungee', cursive;
      font-size: 1rem;
      margin-top: 6px;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: var(--preto);
      color: var(--branco);
      box-shadow: inset 0 0 8px var(--vermelho-escuro);
      transition: box-shadow 0.3s ease;
    }

    select:hover, input[type="number"]:hover, select:focus, input[type="number"]:focus {
      box-shadow: inset 0 0 12px var(--vermelho-claro);
    }

    .hidden {
      display: none;
    }

    .group {
      margin-top: 25px;
      padding: 15px;
      background-color: var(--preto);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--vermelho-escuro);
    }

    .inline-inputs > div {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .inline-inputs > div label {
      flex: 1 1 100%;
      margin-bottom: 6px;
      color: var(--branco);
      font-weight: 600;
    }

    .inline-inputs > div input {
      flex: 1 1 45%;
      max-width: 100px;
    }

    button {
      font-family: 'Bungee', cursive;
      background-color: var(--vermelho-escuro);
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      color: var(--branco);
      cursor: pointer;
      box-shadow: 0 0 12px var(--vermelho-claro);
      transition: background-color 0.3s ease;
      user-select: none;
      width: 100%;
    }

    button:hover {
      background-color: var(--vermelho-claro);
    }

    #resultado {
      margin-top: 30px;
      font-size: 2rem;
      color: var(--branco);
      text-align: center;
      text-shadow: 2px 2px 6px var(--vermelho-escuro);
    }

    /* Mobile tweaks */
    @media (max-width: 400px) {
      .inline-inputs > div input {
        flex: 1 1 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <h1>Joaninha Brechó</h1>

  <div class="container">
    <div class="group">
      <label for="tipo">Tipo de item:</label>
      <select id="tipo" onchange="toggleCampos()">
        <option value="">-- Selecione --</option>
        <option value="roupa">Roupa</option>
        <option value="brinquedo">Brinquedo</option>
      </select>

      <label for="qtdTipo">Quantidade total do item:</label>
      <input type="number" id="qtdTipo" min="1" value="1" />
    </div>

    <div id="roupaCampos" class="group hidden">
      <label>Público:</label>
      <div class="inline-inputs">
        <div>
          <label for="qtdAdulto">Adulto</label>
          <input type="number" id="qtdAdulto" min="0" value="0" />
        </div>
        <div>
          <label for="qtdInfantil">Infantil</label>
          <input type="number" id="qtdInfantil" min="0" value="0" />
        </div>
      </div>

      <label>Gênero:</label>
      <div class="inline-inputs">
        <div>
          <label for="qtdMasc">Masculino</label>
          <input type="number" id="qtdMasc" min="0" value="0" />
        </div>
        <div>
          <label for="qtdFem">Feminino</label>
          <input type="number" id="qtdFem" min="0" value="0" />
        </div>
        <div>
          <label for="qtdOutro">Outro</label>
          <input type="number" id="qtdOutro" min="0" value="0" />
        </div>
      </div>

      <label>Peças:</label>
      <div class="inline-inputs">
        <div>
          <label for="qtdCamisa">Camisa</label>
          <input type="number" id="qtdCamisa" min="0" value="0" />
        </div>
        <div>
          <label for="qtdSaia">Saia</label>
          <input type="number" id="qtdSaia" min="0" value="0" />
        </div>
        <div>
          <label for="qtdVestido">Vestido</label>
          <input type="number" id="qtdVestido" min="0" value="0" />
        </div>
        <div>
          <label for="qtdCalca">Calça</label>
          <input type="number" id="qtdCalca" min="0" value="0" />
        </div>
        <div>
          <label for="qtdSapato">Sapato</label>
          <input type="number" id="qtdSapato" min="0" value="0" />
        </div>
      </div>

      <label>Marca:</label>
      <div class="inline-inputs">
        <div>
          <label for="marcaNenhuma">Nenhuma</label>
          <input type="number" id="marcaNenhuma" min="0" value="0" />
        </div>
        <div>
          <label for="marcaZara">Zara</label>
          <input type="number" id="marcaZara" min="0" value="0" />
        </div>
        <div>
          <label for="marcaTiptop">Tip Top</label>
          <input type="number" id="marcaTiptop" min="0" value="0" />
        </div>
        <div>
          <label for="marcaWedze">Wedze</label>
          <input type="number" id="marcaWedze" min="0" value="0" />
        </div>
      </div>
    </div>

    <div class="group">
      <label>Estado:</label>
      <div class="inline-inputs">
        <div>
          <label for="estadoNovo">Novo</label>
          <input type="number" id="estadoNovo" min="0" value="0" />
        </div>
        <div>
          <label for="estadoSeminovo">Seminovo</label>
          <input type="number" id="estadoSeminovo" min="0" value="0" />
        </div>
        <div>
          <label for="estadoUsado">Usado</label>
          <input type="number" id="estadoUsado" min="0" value="0" />
        </div>
      </div>
    </div>

    <div class="group">
      <label for="qtdAvarias">Avarias (quantidade):</label>
      <input type="number" id="qtdAvarias" min="0" value="0" />
    </div>

    <button onclick="calcularValor()">Calcular Valor</button>
    <button onclick="resetarCampos()">Reiniciar</button>

    <h2 id="resultado">Valor Total: R$0,00</h2>
  </div>

  <script>
    function toggleCampos() {
      const tipo = document.getElementById('tipo').value;
      const roupaCampos = document.getElementById('roupaCampos');
      roupaCampos.classList.toggle('hidden', tipo !== 'roupa');
    }

    function calcularValor() {
      let total = 0;
      const tipo = document.getElementById('tipo').value;
      const qtdTipo = parseInt(document.getElementById('qtdTipo').value) || 0;

      // Estados
      const estadoNovo = (parseInt(document.getElementById('estadoNovo').value) || 0) * 15;
      const estadoSeminovo = (parseInt(document.getElementById('estadoSeminovo').value) || 0) * 5;
      const estadoUsado = (parseInt(document.getElementById('estadoUsado').value) || 0) * 2;
      total += estadoNovo + estadoSeminovo + estadoUsado;

      if (tipo === 'roupa') {
        // Marcas
        const marcaNenhuma = (parseInt(document.getElementById('marcaNenhuma').value) || 0) * 0;
        const marcaZara = (parseInt(document.getElementById('marcaZara').value) || 0) * 8;
        const marcaTiptop = (parseInt(document.getElementById('marcaTiptop').value) || 0) * 15;
        const marcaWedze = (parseInt(document.getElementById('marcaWedze').value) || 0) * 8;

        total += marcaNenhuma + marcaZara + marcaTiptop + marcaWedze;
      }

      // Avarias
      const qtdAvarias = (parseInt(document.getElementById('qtdAvarias').value) || 0) * -2;
      total += qtdAvarias;

      // Mostrar resultado com vírgula no decimal
      document.getElementById('resultado').innerText = `Valor Total: R$${total.toFixed(2).replace('.', ',')}`;
    }

    function resetarCampos() {
      document.querySelectorAll('input[type="number"]').forEach(input => input.value = 0);
      document.getElementById('tipo').value = "";
      document.getElementById('qtdTipo').value = 1;
      toggleCampos();
      document.getElementById('resultado').innerText = 'Valor Total: R$0,00';
    }
  </script>

</body>
</html>
