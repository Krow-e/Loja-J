<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joaninha Brechó</title>
  <!-- Importando fonte Bungee do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Bungee', cursive, Arial, sans-serif;
      padding: 20px;
      background-color: #1c1c1c;
      color: #ffffff;
    }
    h1 {
      color: #ffffff;
      background-color: #8b0000;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: normal;
      font-size: 2.5em;
    }
    label, select, input {
      display: block;
      margin: 8px 0;
      font-family: 'Bungee', cursive;
    }
    input[type="number"], select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Bungee', cursive;
      font-size: 1em;
    }
    .hidden {
      display: none;
    }
    .group {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #8b0000;
      background-color: #2e2e2e;
    }
    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Bungee', cursive;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a60000;
    }
    #resultado {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ffffff;
      font-family: 'Bungee', cursive;
    }
  </style>
</head>

    <select id="tipo" onchange="toggleCampos()">

      <option value="roupa">Roupa</option>
      <option value="brinquedo">Brinquedo</option>
    </select>
    <label>Quantidade:</label>
    <input type="number" id="qtdTipo" min="1" value="1" />
  </div>

    Infantil: <input type="number" id="qtdInfantil" min="0" value="0" />

    Feminino: <input type="number" id="qtdFem" min="0" value="0" />
    Outro: <input type="number" id="qtdOutro" min="0" value="0" />
